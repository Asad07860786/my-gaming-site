    function displayGames(gamesList) {
        const grid = document.getElementById('gameGrid');
        grid.innerHTML = "";
        gamesList.forEach(game => {
            grid.innerHTML += `
                <div class="card" onclick="playGame('${game.url}', '${game.title}')">
                    <span class="badge">FREE</span>
                    <img src="${game.thumb}" alt="${game.title}">
                    <p>${game.title}</p>
                </div>
            `;
        });
    }

    function playGame(url, title) {
        document.getElementById('game-screen').src = url;
        document.getElementById('current-title').innerText = title + " - Playing Now";
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function searchGames() {
        let term = document.getElementById('searchInput').value.toLowerCase();
        let filtered = games.filter(g => g.title.toLowerCase().includes(term));
        displayGames(filtered);
    }

    // Initial Load
    displayGames(games);
